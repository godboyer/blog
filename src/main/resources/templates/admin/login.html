<!DOCTYPE html>
<html lang="en">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>博客管理登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../../static/css/animate.min.css">
    <link rel="stylesheet" href="../../static/css/mystyle.css">
    <link rel="icon" href="../../static/images/logo.png">
    <link rel="stylesheet" href="../../static/css/tocbot.css">
    <link rel="stylesheet" href="../../static/css/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/tocbot.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/style.css">
    <!-- <link rel='stylesheet' href='../static/css/icon.css'> -->
    <link rel='stylesheet prefetch'
          href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.min.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<br>
<br>
<br>
<br>
<br>
<br>

<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
<!--                    <img src="assets/images/logo.png" class="image">-->
                    <div class="content">
                       管理后台登录
                    </div>
                </h2>
                <form class="ui large form" method="post" th:action="@{/admin/login}">
                    <div class="ui  segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="username" name="username" placeholder="address">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button"> 登  录</button>
                    </div>

                    <div class="ui error mini message"></div>
                    <div class="ui mini message negative" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误！</div>

                </form>

<!--                <div class="ui message">-->
<!--                    New to us? <a href="#">Sign Up</a>-->
<!--                </div>-->
            </div>
        </div>
    </div>
</div>


</body>

<!--/*/<th:block  th:replace="admin/_fragments :: script">/*/-->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.3/jquery.scrollTo.min.js"></script>
<script src="../static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>
<script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
<script src="../static/lib/qrcode/qrcode.js" th:src="@{/lib/qrcode/qrcode.js}"></script>
<script src="../static/lib/waypoint/jquery.waypoints.min.js" th:src="@{/lib/waypoint/jquery.waypoints.min.js}"></script>
<!--/*/</th:block>/*/-->

<script>
    // 表单验证
    $('.ui.form').form({
        fields : {
            username : {
                identifier: 'username',
                rules : [{
                    type :'empty',
                    prompt : '请输入用户名！'
                }]
            },
            password : {
                identifier: 'password',
                rules : [{
                    type :'empty',
                    prompt : '请输入密码！'
                }]
            }
        }
    });

// // 点击submit按钮显示错误div

</script>

</html>
