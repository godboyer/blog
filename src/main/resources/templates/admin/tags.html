<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="../static/css/animate.min.css">
  <link rel="stylesheet" href="../static/css/mystyle.css">
  <link rel="icon"       href="../static/images/logo.png">
  <link rel="stylesheet" href="../static/css/tocbot.css">
  <link rel="stylesheet" href="../static/css/semantic.min.css">
  <link rel="stylesheet" href="../static/css/tocbot.css">
  <!-- <link rel='stylesheet' href='../static/css/icon.css'> -->
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.min.css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>标签管理</title>
  
</head>
<body>
  <!-- 导航栏 -->
  <nav  th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment ">
    <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">Blog</h2>
      <!-- <a href="#" class="ui black  item menu taggle button m-moblie-show m-inline-block " >
        <i class="sidebar icon "></i>
     </a> -->
      <a href="#" class="ui teal item m-moblie-hide m-item"><i class=" home icon"></i>首页</a>
      <a href="#" class="ui teal item m-moblie-hide m-item"><i class=" idea icon"></i>分类</a>
      <a href="#" class="ui active teal item m-moblie-hide m-item"><i class="tags icon"></i>标签</a>
      <a href="#" class="ui teal item m-moblie-hide m-item"><i class="file icon"></i>归档</a>
      <a href="#" class="ui teal item m-moblie-hide m-item"><i class="info icon"></i>关于我</a>
      
      <div class="ui right item input m-moblie-hide m-item">
        <div class="ui icon inverted transparent input">
          <input type="text" placeholder="Search......">
         <i class="search link icon"></i>
      
        </div>
      </div>
      
    </div>
    
  </div>
  <a href="#" class="ui black  item menu taggle button m-moblie-show m-inline-block " >
    <i class="sidebar icon "></i>
 </a>
  </nav>

  <!-- 二级导航 -->
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" th:href="@{/admin/tags/input}" class="item">发布</a>
        <a href="#" th:href="@{/admin/tags}" class=" teal active item">列表</a>
      </div>
    </div>

  </div>

  <!-- 中间内容 -->
  <div class="m-padded-tb-big  m-text">
    <div class="ui container">
      <!--信息提示-->
      <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
        <i class="close icon"></i>
        <div class="header">提示：</div>
        <p th:text="${message}">恭喜，操作成功！</p>

      </div>
      <form action="#" method="post" class="ui segment form">
      <!--table-->
      <table class="ui table">
        <thead>
        <tr>
          <th>ID</th>
          <th>名称</th>
          <th class="right aligned">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tag,iterStat : ${page.content}">
          <td th:text="${tag.id}">1</td>
          <td th:text="${tag.Name}">abcd</td>
          <td class="right aligned">
            <a href="#" th:href="@{/admin/tags/{id}/input(id=${tag.id})}" class="ui mini olive button">编辑</a>
            <a href="#" th:href="@{/admin/tags/{id}/delete(id=${tag.id})}" class="ui mini orange button">删除</a>
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <th colspan="6">
            <div class="ui pagination menu" th:if="${page.totalPages} > 1">
              <a th:href="@{/admin/tags/(page=${page.number}-1)}" class="icon item" th:unless="${page.first}">
                <i class="left chevron icon"></i>
              </a>
              <a th:href="@{/admin/tags/(page=${page.number}+1)}" class="icon item" th:unless="${page.last}">
                <i class="right chevron icon"></i>
              </a>
            </div>
            <a href="#" th:href="@{/admin/tags/input}" class="ui right floated basic olive button">新增</a>
          </th>
        </tr>
        </tfoot>
      </table>
    </form>
    </div>
  </div>


  <!-- 底部 -->
  <footer th:replace="admin/_fragments  :: footer" class="ui  inverted vertical segment">
    <div class="ui center aligned m-padded-tb-massive container">
      <div class="ui   inverted divided mobile stackable reversed grid ">
        <div class="three wide column ">
          <img src="../static/images/wcrecode.jpg" class="ui rounded image centered m-image-size" alt="wechat" style="width:120px"/>
        </div>
        <div class="three wide column">
          <h4 class="ui header inverted m-text-spaced m-text-thin">最新博客</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">用户故事</a>
            <a href="#" class="item">用户故事</a>
            <a href="#" class="item">用户故事</a>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui header inverted m-text-spaced m-text-thin">联系我</h4>
          <div class="ui inverted  link list">
            <a href="#" target="_blank" class="item">邮箱</a>
            <a href="#" class="item">Email:524710692@qq.com</a>
            <a href="#" class="item">QQ:524710692</a>
          </div>
        </div>
        <div class="seven wide column ">
          <h4 class="ui header inverted m-text-spaced m-text-thin">关于Blog</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">这是我的个人博客，学习前端梦想开始实践的阶段开始了！分享我的学习笔记、历程.......</a>
            
          </div>
        </div>
        
      </div>
      <div class="ui inverted section divider ">
        <p class="m-text-thin m-text-lined m-opacity-mini m-text-spaced">Copyright © 2022-2030 Jieni Designed by Jieni</p>
      </div>
    </div>
  </footer>

  <!--/*/<th:block  th:replace="admin/_fragments :: script">/*/-->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.3/jquery.scrollTo.min.js"></script>
  <script src="../static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>
  <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
  <script src="../static/lib/qrcode/qrcode.js" th:src="@{/lib/qrcode/qrcode.js}"></script>
  <script src="../static/lib/waypoint/jquery.waypoints.min.js" th:src="@{/lib/waypoint/jquery.waypoints.min.js}"></script>
  <!--/*/</th:block>/*/-->
 <script>
  $(".menu.taggle").click(function () {
    $('.m-item').toggleClass('m-moblie-hide');

  });

  $('.ui.dropdown').dropdown({
    on : 'hover',
  });

  //消息提示关闭初始化
  $('.message .close').on('click',function () {
    $(this).closest('.message').transition('fade');


  });

  //   on : 'click',
  //   position : 'bottom center'
  // });

 </script>
</body>
</html>
